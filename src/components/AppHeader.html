<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <router-link to="/" class="navbar-brand" exact>
            <img src="~public/images/favicon-32x32.png" class="d-inline-block align-top" alt="Logo" width="30" height="30">
            {{'app_title' | translate}}
        </router-link>
        <button v-bind:class="{'navbar-toggler': true, 'collapsed': menuOpened}" type="button" data-toggle="collapse"
            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-label="Toggle navigation"
            v-on:click="toggleMenu" v-bind:aria-expanded="menuOpened">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div v-bind:class="{'collapse navbar-collapse': true, 'show' : menuOpened, 'collapse': !menuOpened }" id="navbarNavDropdown">
            <!-- left menu -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <router-link class="nav-link" to="/about">
                        {{ 'app_nav_about' | translate }}
                    </router-link>
                </li>
                <li class="nav-item">
                    <router-link class="nav-link" to="/examples">
                        {{ 'app_nav_examples' | translate }}
                    </router-link>
                </li>
            </ul>

            <!-- right menu -->
            <ul class="navbar-nav ml-auto">
                <!-- language dropdwon -->
                <!-- <li class="nav-item dropdown">
                        <div ngbDropdown class="d-inline-block">
                            <a href="javascript:void(0);" class="nav-link" id="dropdownBasic2" ngbDropdownToggle>{{currentCulture?.text}}</a>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
                                <form *ngFor="let c of cultures" action="/api/setlanguage" method="post" class="culture-form"
                                    ngNoForm [class.active]="c.current">
                                    <button id={{c.value}} name="culture" value={{c.value}} type="submit" class="dropdown-item">{{c.text}}</button>
                                </form>
                            </div>
                        </div>
                    </li> -->
                <li class="nav-item" v-if="isLoggedIn">
                    <a class="nav-link" href="javascript:void(0);" v-on:click="profile()">{{user.profile.name}}</a>
                </li>
                <li class="nav-item" v-if="isLoggedIn">
                    <a class="nav-link" v-on:click="logout()" href="javascript:void(null);">
                        {{'app_nav_logout' | translate}}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" v-on:click="register()" href="javascript:void(0);" v-if="!isLoggedIn">
                        {{'app_nav_register' | translate}}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" v-on:click="login()" href="javascript:void(0);" v-if="!isLoggedIn">
                        {{'app_nav_login' | translate}}
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
